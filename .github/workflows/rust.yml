name: Rust

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: |
          sudo apt-get update
          sudo apt-get install libmysqlclient-dev libpq-dev
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
